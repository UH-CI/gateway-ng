<mat-drawer-container fixedInViewport="true" class="router-content" autosize>
  <mat-drawer class="menu-icon" #sidenav mode="side" disableClose="true" opened="true">

    <mat-nav-list>
	  <mat-list-item >
	  	<h4 mat-line *ngIf="isExpanded"><img src="../assets/img/ike-logo.png" alt="logo" class="logo-default"></h4>
        <button mat-icon-button (click)="toggle()">
			<mat-icon>menu</mat-icon>
		</button>
      </mat-list-item>
      <mat-list-item>
	    <h4 mat-line *ngIf="isExpanded">Management A</h4>
        <mat-icon class="icontest">person</mat-icon> 
      </mat-list-item>
      <mat-list-item>
	    <h4 mat-line *ngIf="isExpanded">Management B</h4>
        <mat-icon>assignment</mat-icon>
      </mat-list-item>
      <mat-list-item>
	    <h4 mat-line *ngIf="isExpanded">Management C</h4>
        <mat-icon>domain</mat-icon>
      </mat-list-item>
      <mat-list-item>
	    <h4 mat-line *ngIf="isExpanded">Management X</h4>
        <mat-icon>folder_shared</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <app-header></app-header>
  <div class="content">
  	<router-outlet></router-outlet>
  </div>
</mat-drawer-container>
